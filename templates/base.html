<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Health Monitor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Add to base.html in head section -->
<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@^5.11.3/main.min.css' rel='stylesheet' />
<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@^5.11.3/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@^5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@^5.11.3/main.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
    html { scroll-behavior: smooth; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-700 text-white p-4 shadow-md">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2 font-bold text-lg tracking-wide">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 4.5v15m7.5-7.5h-15M13.182 5.818L20.364 13l-7.182 7.182L6 13l7.182-7.182z M12 3a9 9 0 110 18 9 9 0 010-18z" />
      </svg>
      <span>Health Monitor</span>
    </a>
      <div class="flex items-center space-x-3">
        {% if request.user.is_authenticated %}
          <span class="hidden sm:inline">{{ request.user.username }}</span>
          <a href="{% url 'logout' %}" class="underline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="underline">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4 fade-in">
    {% for msg in messages %}
      <div class="bg-green-100 p-2 mb-2 rounded">{{ msg }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
