<!-- #templates/users/register_doctor.html -->
{% extends 'base.html' %}
{% block title %}Doctor Registration{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-2">
      Doctor Registration ðŸ©º
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Create your account to begin managing patients efficiently.
    </p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="id_username"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="Enter username" required>
      </div>

      <!-- Email -->
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" name="email" id="id_email"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="you@example.com" required>
      </div>

      <!-- First Name -->
      <div>
        <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" name="first_name" id="id_first_name"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="First name" required>
      </div>

      <!-- Last Name -->
      <div>
        <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" name="last_name" id="id_last_name"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="Last name" required>
      </div>

      <!-- Phone -->
      <div>
        <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input type="text" name="phone" id="id_phone"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="Phone number" required>
      </div>

      <!-- Password -->
      <div>
        <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password1" id="id_password1"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="Enter password" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="password2" id="id_password2"
               class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-700 bg-white"
               placeholder="Confirm password" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white rounded-lg py-2.5 hover:bg-blue-700 transition font-medium">
        Register
      </button>
    </form>

    <p class="mt-5 text-center text-gray-500">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}
